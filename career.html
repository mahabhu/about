<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career - Mashroor Hasan Bhuiyan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cascadia Code', monospace;
            background: #f4f4f4;
            color: #444;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%; /* Ensure header and footer span full width */
            box-sizing: border-box;
        }
        .header-title {
            font-size: 2em;
            margin: 0;
        }
        /* Sidebar */
        .sidebar {
            background-color: #333;
            width: 90px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            z-index: 1000;
        }
        .sidebar button {
            background-color: #fff;
            border: none;
            width: 70px;
            height: 70px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit; /* Inherit font from body */
            font-size: 1.5em; /* Adjusted for icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Icon color */
        }
        .sidebar button:first-of-type {
            background-color: #acacac; /* Light gray background for the first button */
        }
        .sidebar button:hover {
            background-color: #ddd;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <button onclick="window.location.href='career.html'"><i class="fas fa-graduation-cap"></i></button>
        <button onclick="window.location.href='skills.html'"><i class="fas fa-th-large"></i></button>
        <button onclick="window.location.href='resume.html'"><i class="fas fa-file-alt"></i></button>
        <button onclick="window.location.href='contact.html'"><i class="fas fa-paperclip"></i></button>
    </div>
    <header>
        <h1 class="header-title">Mashroor Hasan Bhuiyan</h1>
    </header>
    
    <main>
        <!-- Content for the Career page can be added here in the future -->
    </main>

    <footer>
        <p>&copy; 2025 Mashroor Hasan Bhuiyan. All Rights Reserved.</p>
    </footer>

</body>
</html>
