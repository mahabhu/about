<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Cascadia Code', monospace; /* Cascadia for all text */
            background: #f4f4f4;
            color: #444;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            background-color: #333;
            width: 90px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            z-index: 1000;
        }
        .sidebar button {
            background-color: #fff;
            border: none;
            width: 70px;
            height: 70px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit; /* Inherit font from body */
            font-size: 1.5em; /* Adjusted for icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Icon color */
        }
        .sidebar button:first-of-type {
            background-color: #acacac; /* Light gray background for the first button */
        }
        .sidebar button:hover {
            background-color: #ddd;
        }
        main {
            margin-left: 90px; /* Adjust based on sidebar width */
            flex-grow: 1;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px; /* Adjust if necessary */
        }
        .header-title {
            font-size: 2.5em;
            margin: 0;
        }
        .header-image {
            max-height: 400px;
            position: absolute;
            right: 20px;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        .portfolio-item {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            font-family: inherit; /* Inherit font from body */
        }
        .btn:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        @media (max-width: 768px) {
            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <button onclick="window.location.href='career.html'"><i class="fas fa-graduation-cap"></i></button>
        <button onclick="window.location.href='skills.html'"><i class="fas fa-th-large"></i></button>
        <button onclick="window.location.href='resume.html'"><i class="fas fa-file-alt"></i></button>
        <button onclick="window.location.href='contact.html'"><i class="fas fa-paperclip"></i></button>
    </div>

    <main>
        <header>
            <h6 class="header-title">Mashroor Hasan Bhuiyan</h6>
            <!-- <img src="assets/imgs/profile_photo.jpg" alt="Profile Image" class="header-image"> -->
        </header>

        <section>
            <div class="section-title">About Me</div>

        <footer>
            <p>&copy; 2025 @ Mashroor Hasan Bhuiyan. All Rights Reserved.</p>
        </footer>
    </main>

</body>
</html>
