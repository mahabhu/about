<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Cascadia Code', monospace; /* Cascadia for all text */
            background: #f4f4f4;
            color: #444;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            background-color: #333;
            width: 90px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            z-index: 1000;
        }
        .sidebar button {
            background-color: #fff;
            border: none;
            width: 70px;
            height: 70px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit; /* Inherit font from body */
            font-size: 1.5em; /* Adjusted for icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Icon color */
        }
        .sidebar button:first-of-type {
            background-color: #acacac; /* Light gray background for the first button */
        }
        .sidebar button:hover {
            background-color: #ddd;
        }
        main {
            margin-left: 90px; /* Adjust based on sidebar width */
            flex-grow: 1;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: left; /* Align text to left */
            display: flex;
            align-items: center;
            height: 80px; /* Reduced height */
            position: relative;
        }
        .header-title {
            font-size: 2em;
            margin: 0;
            padding-left: 10px; /* Padding for better alignment */
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <button onclick="window.location.href='career.html'"><i class="fas fa-graduation-cap"></i></button>
        <button onclick="window.location.href='skills.html'"><i class="fas fa-th-large"></i></button>
        <button onclick="window.location.href='resume.html'"><i class="fas fa-file-alt"></i></button>
        <button onclick="window.location.href='contact.html'"><i class="fas fa-paperclip"></i></button>
    </div>

    <main>
        <header>
            <h1 class="header-title">Mashroor Hasan Bhuiyan</h1>
        </header>

        <section>
            <!-- You can add content here in the future -->
        </section>

        <footer>
            <p>&copy; 2025 @ Mashroor Hasan Bhuiyan. All Rights Reserved.</p>
        </footer>
    </main>

</body>
</html>
