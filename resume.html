<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Cascadia Code', monospace;
            background: #f4f4f4;
            color: #444;
            display: flex;
        }
        .sidebar {
            background-color: #333;
            width: 90px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            z-index: 1000;
        }
        .sidebar button {
            background-color: #fff;
            border: none;
            width: 70px;
            height: 70px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }
        .sidebar button:nth-of-type(4) {
            background-color: #acacac;
        }
        .sidebar button:hover {
            background-color: #ddd;
        }
        main {
            margin-left: 90px;
            flex-grow: 1;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
        }
        .header-title {
            font-size: 1.5em;
            margin: 0;
        }
        section {
            padding: 20px;
            max-width: 960px;
            margin: 0 auto;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        /* Mobile view adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                flex-direction: row;
                width: 100%;
                height: 50px;
                justify-content: space-around;
                position: fixed;
                top: 0;
                left: 0;
            }
            .sidebar button {
                width: 50px;
                height: 50px;
            }
            main {
                margin-left: 0;
                margin-top: 50px; /* To avoid content behind the navbar */
            }
            header {
                flex-direction: column;
                height: auto;
                padding: 50px 0;
                width: 100%;
            }
            .header-title {
                font-size: 1.5em;
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <button onclick="window.location.href='career.html'"><i class="fas fa-graduation-cap"></i></button>
        <button onclick="window.location.href='skills.html'"><i class="fas fa-th-large"></i></button>
        <button onclick="window.location.href='resume.html'"><i class="fas fa-file-alt"></i></button>
        <button onclick="window.location.href='contact.html'"><i class="fas fa-paperclip"></i></button>
    </div>

    <main>
        <header>
            <h6 class="header-title">Mashroor Hasan Bhuiyan</h6>
        </header>

        <section>
            <!-- <div class="section-title">Skills</div> -->
            <h2><a href="tinyurl.com/mashroorhasanbhuiyanresume" target="_blank">View Resume</a></h2>
        </section>

    </main>

</body>
</html>
